<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/4850730013.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/index.css'%}" />
    <title>Tsearch|results</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-end">
      <a href="{% url 'toxicsearch:home' %}" class="navbar-brand"
        >Tsearch<i class="fas fa-search" id="logo-icon"></i
      ></a>
        <div class="nav-item ml-auto mr-1">
      <a class="nav-item ml-auto mr-1">{% if request.user.is_superuser%}
          <button class="btn btn-success"> <a href="{% url 'toxicsearch:movies_update' %}" >Fetch movies</a>
          </button>{% endif%}</a>
       <a class="nav-item ml-auto mr-1">{% if request.user.is_superuser%}
          <button class="btn btn-success"> <a href="{% url 'toxicsearch:series_update' %}" >Fetch Series</a>
          </button>{% endif%}</a>
            <a class="nav-item ml-auto mr-1">{% if request.user.is_superuser%}<button class="btn btn-success">
          <a href="{% url 'toxicsearch:updatedb' %}" >Fetch all</a></button>{% endif%}</a>
            </div>
    </nav>
  {% block main_content %}

    {% endblock main_content %}


     <footer><div id="footer-copywrite"></div></footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="{% static 'js/index.js' %}"></script>
  </body>
</html>
